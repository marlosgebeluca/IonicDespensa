<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Despensa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" color="{{item.quantidade > 0 ? '' : 'dark'}}" (click)="detalhe($event, item)">
      {{item.title}} ({{item.quantidade}})
      <!--<ion-icon name="settings" (click)="detalhe($event, item)" item-right></ion-icon>-->
      <ion-icon name="trash" (click)="removerProduto($event, item)" color="danger" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-fab mini center bottom>
    <button (click)="addProduto()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
